<section class="form-card">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input
        id="title"
        type="text"
        class="form-input"
        formControlName="title"
        placeholder="Insert title"
      />
      <div class="form-error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="trainingModuleId" class="form-label">Training Module</label>
      <select id="trainingModuleId" class="form-select" formControlName="trainingModuleId">
        <option [ngValue]="null" disabled selected>Select a module</option>
        <option *ngFor="let module of trainingModules" [value]="module.id">
          {{ module.name }}
        </option>
      </select>
      <div class="form-error" *ngIf="taskForm.get('trainingModuleId')?.invalid && taskForm.get('trainingModuleId')?.touched">
        Module is required
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-input"
        formControlName="description"
        placeholder="Insert description"
        rows="4">
      </textarea>
    </div>

    <button type="submit" class="form-button primary" [disabled]="taskForm.invalid">
      Save
    </button>

  </form>
</section>
