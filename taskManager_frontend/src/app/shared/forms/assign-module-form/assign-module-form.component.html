<section class="form-card">
  <form [formGroup]="assignModuleForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="userId" class="form-label">User</label>
      <select id="userId" class="form-select" formControlName="userId">
        <option [ngValue]="null" disabled selected>Select a user</option>
        <option *ngFor="let user of users" [value]="user['id']">
          {{ user.email }}
        </option>
      </select>
      <div class="form-error" *ngIf="assignModuleForm.get('userId')?.invalid && assignModuleForm.get('userId')?.touched">
        User is required
      </div>
    </div>

    <div class="form-group">
      <label for="trainingModuleId" class="form-label">Training Module</label>
      <select id="trainingModuleId" class="form-select" formControlName="trainingModuleId">
        <option [ngValue]="null" disabled selected>Select a module</option>
        <option *ngFor="let module of modules" [value]="module.id">
          {{ module.name }}
        </option>
      </select>
      <div class="form-error" *ngIf="assignModuleForm.get('trainingModuleId')?.invalid && assignModuleForm.get('trainingModuleId')?.touched">
        Module is required
      </div>
    </div>

    <button type="submit" class="form-button primary" [disabled]="assignModuleForm.invalid">
      Assign Module
    </button>

  </form>
</section>
