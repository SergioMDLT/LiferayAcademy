<section class="module-section">
  <h3 class="section-title">Create New Module</h3>
  <app-module-form (formSubmit)="onModuleFormSubmit($event)"></app-module-form>
</section>

<hr class="modules-separator" />

<section class="module-section">
  <h3 class="section-title">Existing Modules</h3>

  <div class="table-wrapper">
    <table class="module-table">
      <thead>
        <tr>
          <th class="col-name">Name</th>
          <th class="col-description">Description</th>
          <th class="col-actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mod of modules">
          <td>{{ mod.name }}</td>
          <td>{{ mod.description }}</td>
          <td>
            <button class="icon-button delete" (click)="deleteModule(mod.id)" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
