<h2 class="modules-title">Training Modules</h2>
<hr class="modules-separator" />

<div *ngIf="isLoading" class="modules-spinner">
  <shared-spinner></shared-spinner>
</div>

<div *ngIf="!isLoading && modules.length > 0" class="modules-grid">
  <div *ngFor="let module of modules" class="module-card">
    <h3 class="module-title">{{ module.name }}</h3>
    <p class="module-description">{{ module.description }}</p>
    <button class="module-button" (click)="subscribeToModule(module.id)">
      Subscribe
    </button>
  </div>
</div>

<p *ngIf="!isLoading && modules.length === 0" class="modules-empty">
  No modules available.
</p>
